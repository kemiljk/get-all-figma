<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  button {
    border: none;
    margin: 0;
    padding: 0;
    width: auto;
    overflow: visible;
    background: transparent;
    /* inherit font & color from ancestor */
    color: inherit;
    font: inherit;
    /* Normalize `line-height`. Cannot be changed from `normal` in Firefox 4+. */
    line-height: normal;
    /* Corrects font smoothing for webkit */
    -webkit-font-smoothing: inherit;
    -moz-osx-font-smoothing: inherit;
    /* Corrects inability to style clickable `input` types in iOS */
    -webkit-appearance: none;
  }
  /* Remove excess padding and border in Firefox 4+ */
  button::-moz-focus-inner {
    border: 0;
    padding: 0;
  }

  button {
    display: grid;
    place-items: center;
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    width: 100%;
    font-size: 12px;
    margin-top: 0;
  }

  div.flex {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding-top: 0.25rem;
  }
  p {
    font-size: smaller;
    font-weight: 700;
    color: darkslategray;
    margin-bottom: 0.25rem;
  }
  input {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: rgb(87, 87, 87);
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid darkgrey;
  }
  input:first-of-type {
    margin-right: 0.25rem;
  }
  input:active {
    border: 2px solid #17a0fb;
  }
  input:focus {
    border: 2px solid #17a0fb;
  }
  select {
    width: 100%;
    height: 40px;
    border-radius: 8px;
    padding: 8px;
    background-color: white;
    color: #575757;
    font-weight: 500;
    box-shadow: none;
    outline: none;
    border: 2px solid #d4d6dd;
  }
  select:first-of-type {
    margin-right: 0.25rem;
  }
  select:active {
    border: 2px solid #17a0fb;
  }
  select:focus {
    border: 2px solid #17a0fb;
  }
  .primary {
    margin-right: 0.25rem;
    background-color: #17a0fb;
    color: white;
    height: 40px;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    border: none;
    transition: all 0.1s ease-in-out;
  }
  .secondary {
    margin-right: 0.25rem;
    background-color: rgb(238, 237, 237);
    color: rgb(87, 87, 87);
    height: 40px;
    font-weight: 500;
    border-radius: 8px;
    box-shadow: none;
    outline: none;
    transition: all 0.1s ease-in-out;
  }
  .textStyle {
    background: none;
    color: #17a0fb;
    width: 40px;
    font-weight: 600;
    font-size: small;
  }
  .primary:last-of-type {
    margin-right: 0;
  }
  .primary:active {
    background-color: #0985d8;
  }
  .primary:focus {
    background-color: #0985d8;
  }
  .secondary:active {
    background-color: lightgray;
  }
  .primary:hover {
    background-color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:hover {
    background-color: lightgray;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .secondary:focus {
    background-color: lightgray;
  }
  .textStyle:active {
    color: #0985d8;
  }
  .textStyle:hover {
    color: #0985d8;
    transition: all 0.1s ease-in-out;
    cursor: pointer;
  }
  .textStyle:focus {
    color: #0985d8;
    border-bottom: 1px solid #0985d8;
  }
  .xs {
    font-size: x-small;
    margin-top: 5px;
    color: darkslategray;
  }
  .sm {
    font-size: small;
    padding-bottom: 0;
    margin-bottom: 10px;
    color: darkslategray;
  }
</style>
<p>General</p>
<div class="flex">
  <button id="name" class="secondary">Name</button>
  <button id="type" class="secondary">Type</button>
  <button id="strokeWeight" class="secondary">Stroke</button>
  <button id="radius" class="secondary">Radius</button>
</div>
<p>Sizing</p>
<div class="flex">
  <button id="size" class="secondary">Size</button>
  <button id="width" class="secondary">Width</button>
  <button id="height" class="secondary">Height</button>
</div>
<p>Fills</p>
<div class="flex">
  <button id="fills" class="secondary">Fills</button>
</div>
<div class="flex">
  <button id="fill-type" class="secondary">Type</button>
  <button id="fill-visibility" class="secondary">Visibility</button>
  <button id="fill-opacity" class="secondary">Opacity</button>
  <button id="fill-blendMode" class="secondary">Blend mode</button>
</div>
<p>Strokes</p>
<div class="flex">
  <button id="strokes" class="secondary">Strokes</button>
</div>
<div class="flex">
  <button id="stroke-type" class="secondary">Type</button>
  <button id="stroke-visibility" class="secondary">Visibility</button>
  <button id="stroke-opacity" class="secondary">Opacity</button>
  <button id="stroke-blendMode" class="secondary">Blend mode</button>
</div>
<p>Text</p>
<div class="flex">
  <button id="characters" class="secondary">Characters</button>
  <button id="textSize" class="secondary">Text size</button>
  <button id="fontStyle" class="secondary">Text weight</button>
</div>
<p>Font family</p>
<div class="flex">
  <button id="fontFamily" class="secondary">Font family</button>
  <button id="fontName" class="secondary">Family and Weight</button>
</div>
<div class="flex" style="margin-top: 0.25rem">
  <select id="fontSelect"></select>
  <button
    id="findBySelect"
    class="primary"
    style="width: 60%; margin-right: 0.25rem"
  >
    Get all by font
  </button>
</div>

<script>
  const fontSelect = document.getElementById("fontSelect");

  onmessage = (event) => {
    if (event.data.pluginMessage.fontNames) {
      event.data.pluginMessage.fontNames.forEach((font) => {
        const createOption = document.createElement("option");
        createOption.value = font;
        createOption.innerText = font;
        createOption.id = font;
        fontSelect.append(createOption);
      });
    }
  };

  document.getElementById("name").onclick = () => {
    parent.postMessage(
      { pluginMessage: { type: "get-instances-by-name" } },
      "*"
    );
  };

  document.getElementById("strokeWeight").onclick = () => {

  };
  document.getElementById("findBySelect").onclick = () => {
    let pickFromSelect = fontSelect.options[fontSelect.selectedIndex].value;
    parent.postMessage(
      {
        pluginMessage: {
          type: "get-instances-by-findBySelect",
          pickFromSelect,
        },
      },
      "*"
    );
  };
  document.getElementById("fontFamily").onclick = () => {
    parent.postMessage(
      { pluginMessage: { type: "get-instances-by-fontFamily" } },

  document.getElementById("fontStyle").onclick = () => {
